<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birthday Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 id="headline">Birthday Comming soon...</h1>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
            <div id="content" class="emoji">
                <span>🥳</span>
                <span>🎉</span>
                <span>🎂</span>

                <div style="margin-top: 30px;">
                    <h4 class="wishes">For me, you are the most gorgeous girl on earth. <br> I wish you the best birthday ever!</h4>
                </div>
            </div>
            <div id="box">
                <span class="span-text">pooja❤️😍</span> <br>

                <button class="btn">Show name</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
